<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Categories - Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .category-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .category-emoji {
            font-size: 24px;
        }

        .category-details {
            flex: 1;
        }

        .category-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .category-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .category-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #28a745;
        }

        .btn-delete {
            background: #dc3545;
        }

        .btn-save {
            background: #007bff;
        }

        .btn-cancel {
            background: #6c757d;
        }

        .edit-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-row .form-group:last-child {
            flex: 0 0 60px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .add-category-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }

        .add-category-btn:hover {
            background: #218838;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }

            .category-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .category-actions {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úèÔ∏è Edit Categories</h1>
            <p>Manage your expense categories</p>
        </div>

        <div class="content">
            <a href="/" class="back-btn">‚Üê Back to Expenses</a>
            
            <div id="message"></div>

            <button class="add-category-btn" onclick="showAddCategoryForm()">‚ûï Add New Category</button>

            <div id="addCategoryForm" style="display: none; background: #f8f9fa; padding: 20px; border-radius: 15px; margin-bottom: 20px;">
                <h3 style="margin-bottom: 15px; color: #333;">Add New Category</h3>
                <form id="newCategoryForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="newCategoryName">Name</label>
                            <input type="text" id="newCategoryName" required>
                        </div>
                        <div class="form-group">
                            <label for="newCategoryEmoji">Emoji</label>
                            <input type="text" id="newCategoryEmoji" placeholder="üì¶" maxlength="2">
                        </div>
                        <div class="form-group">
                            <label for="newCategoryColor">Color</label>
                            <input type="color" id="newCategoryColor" value="#98D8C8">
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 15px;">
                        <button type="submit" class="btn">Create Category</button>
                        <button type="button" class="btn btn-cancel" onclick="hideAddCategoryForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="categoriesList">
                <div class="loading">Loading categories...</div>
            </div>
        </div>
    </div>

    <script>
        let categories = [];

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                if (data.success) {
                    categories = data.categories;
                    displayCategories();
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categoriesList').innerHTML = '<div class="error">Error loading categories</div>';
            }
        }

        // Display categories
        function displayCategories() {
            const container = document.getElementById('categoriesList');
            if (categories.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 40px;">No categories yet. Add your first category!</div>';
                return;
            }

            const html = categories.map(category => `
                <div class="category-item" id="category_${category.id}">
                    <div class="category-info">
                        <span class="category-emoji">${category.emoji}</span>
                        <div class="category-details">
                            <div class="category-name">${category.name}</div>
                            <span class="category-color" style="background: ${category.color};"></span>
                        </div>
                    </div>
                    <div class="category-actions">
                        <button class="btn btn-edit" onclick="editCategory(${category.id})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteCategory(${category.id})">Delete</button>
                    </div>
                    <div class="edit-form" id="editForm_${category.id}">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="editName_${category.id}" value="${category.name}">
                            </div>
                            <div class="form-group">
                                <label>Emoji</label>
                                <input type="text" id="editEmoji_${category.id}" value="${category.emoji}" maxlength="2">
                            </div>
                            <div class="form-group">
                                <label>Color</label>
                                <input type="color" id="editColor_${category.id}" value="${category.color}">
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 15px;">
                            <button class="btn btn-save" onclick="saveCategory(${category.id})">Save</button>
                            <button class="btn btn-cancel" onclick="cancelEdit(${category.id})">Cancel</button>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Show add category form
        function showAddCategoryForm() {
            document.getElementById('addCategoryForm').style.display = 'block';
        }

        // Hide add category form
        function hideAddCategoryForm() {
            document.getElementById('addCategoryForm').style.display = 'none';
            document.getElementById('newCategoryForm').reset();
        }

        // Add new category
        document.getElementById('newCategoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('newCategoryName').value.trim();
            const emoji = document.getElementById('newCategoryEmoji').value.trim() || 'üì¶';
            const color = document.getElementById('newCategoryColor').value;

            try {
                const response = await fetch('/api/categories', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        emoji: emoji,
                        color: color
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Category created successfully!', 'success');
                    hideAddCategoryForm();
                    loadCategories();
                } else {
                    showMessage(data.error || 'Error creating category', 'error');
                }
            } catch (error) {
                console.error('Error creating category:', error);
                showMessage('Error creating category', 'error');
            }
        });

        // Edit category
        function editCategory(categoryId) {
            document.getElementById(`editForm_${categoryId}`).style.display = 'block';
        }

        // Cancel edit
        function cancelEdit(categoryId) {
            document.getElementById(`editForm_${categoryId}`).style.display = 'none';
        }

        // Save category
        async function saveCategory(categoryId) {
            const name = document.getElementById(`editName_${categoryId}`).value.trim();
            const emoji = document.getElementById(`editEmoji_${categoryId}`).value.trim();
            const color = document.getElementById(`editColor_${categoryId}`).value;

            if (!name) {
                showMessage('Category name is required', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        emoji: emoji,
                        color: color
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Category updated successfully!', 'success');
                    loadCategories();
                } else {
                    showMessage(data.error || 'Error updating category', 'error');
                }
            } catch (error) {
                console.error('Error updating category:', error);
                showMessage('Error updating category', 'error');
            }
        }

        // Delete category
        async function deleteCategory(categoryId) {
            if (!confirm('Are you sure you want to delete this category?')) {
                return;
            }

            try {
                const response = await fetch(`/api/categories/${categoryId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Category deleted successfully!', 'success');
                    loadCategories();
                } else {
                    showMessage(data.error || 'Error deleting category', 'error');
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                showMessage('Error deleting category', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Initialize
        loadCategories();
    </script>
</body>
</html>
