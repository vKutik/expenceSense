<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 20px;
        }

        .add-expense {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .expenses-list {
            margin-top: 20px;
        }

        .expense-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .expense-info {
            flex: 1;
        }

        .expense-amount {
            font-weight: 600;
            color: #e74c3c;
            font-size: 18px;
        }

        .expense-category {
            color: #666;
            font-size: 14px;
        }

        .expense-description {
            color: #333;
            margin-top: 5px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .statistics {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Expense Tracker</h1>
            <p>Track your expenses easily</p>
        </div>

        <div class="content">
            <div class="add-expense">
                <h3 style="margin-bottom: 15px; color: #333; animation-delay: 0.1s;">Add New Expense</h3>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select category...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description (optional)</label>
                        <textarea id="description" rows="2" placeholder="What was this expense for?"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </div>

            <div id="message"></div>

            <div class="statistics" style="animation-delay: 0.2s">
                <h3 style="margin-bottom: 15px; color: #333;">Statistics</h3>
                <div id="statistics">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="expenses-list" style="animation-delay: 0.3s">
                <h3 style="margin-bottom: 15px; color: #333;">Recent Expenses</h3>
                <div id="expenses">
                    <div class="loading">Loading...</div>
                </div>
                
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn" onclick="goToCategoriesPage()" style="width: auto; background: #6c757d; animation-delay: 0.4s;">‚öôÔ∏è Edit Categories</button>
                    <button class="btn" onclick="goToStatisticsPage()" style="width: auto; background: #17a2b8; animation-delay: 0.5s;">üìä Statistics</button>
                </div>
            </div>
        </div>
    </div>



    <script>
        let categories = [];
        let expenses = [];

        // Load categories
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const data = await response.json();
                if (data.success) {
                    categories = data.categories;
                    const select = document.getElementById('category');
                    select.innerHTML = '<option value="">Select category...</option>';
                    categories.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.id;
                        option.textContent = `${cat.emoji} ${cat.name}`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }


        // Load expenses
        async function loadExpenses() {
            try {
                const response = await fetch('/api/expenses');
                const data = await response.json();
                if (data.success) {
                    expenses = data.expenses;
                    displayExpenses();
                }
            } catch (error) {
                console.error('Error loading expenses:', error);
                document.getElementById('expenses').innerHTML = '<div class="error">Error loading expenses</div>';
            }
        }

        // Load statistics
        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();
                if (data.success) {
                    displayStatistics(data);
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
                document.getElementById('statistics').innerHTML = '<div class="error">Error loading statistics</div>';
            }
        }

        // Display expenses
        function displayExpenses() {
            const container = document.getElementById('expenses');
            if (expenses.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No expenses yet. Add your first expense above!</div>';
                return;
            }

            const html = expenses.slice().reverse().map((expense, index) => `
                <div class="expense-item" style="animation-delay: ${index * 0.1}s">
                    <div class="expense-info">
                        <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        <div class="expense-category">${expense.category.emoji} ${expense.category.name}</div>
                        ${expense.description ? `<div class="expense-description">${expense.description}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteExpense(${expense.id})">Delete</button>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        // Display statistics
        function displayStatistics(data) {
            const container = document.getElementById('statistics');
            const html = `
                <div class="stat-item" style="animation-delay: 0.1s">
                    <span class="stat-label">Total Spent:</span>
                    <span class="stat-value">$${data.total.toFixed(2)}</span>
                </div>
                <div class="stat-item" style="animation-delay: 0.2s">
                    <span class="stat-label">Total Expenses:</span>
                    <span class="stat-value">${data.count}</span>
                </div>
                <div class="stat-item" style="animation-delay: 0.3s">
                    <span class="stat-label">Average per Expense:</span>
                    <span class="stat-value">$${data.average.toFixed(2)}</span>
                </div>
            `;
            container.innerHTML = html;
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = parseFloat(document.getElementById('amount').value);
            const categoryId = parseInt(document.getElementById('category').value);
            const description = document.getElementById('description').value;

            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        category_id: categoryId,
                        description: description
                    })
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Expense added successfully!', 'success');
                    document.getElementById('expenseForm').reset();
                    loadExpenses();
                    loadStatistics();
                } else {
                    showMessage(data.error || 'Error adding expense', 'error');
                }
            } catch (error) {
                console.error('Error adding expense:', error);
                showMessage('Error adding expense', 'error');
            }
        });

        // Delete expense
        async function deleteExpense(id) {
            if (!confirm('Are you sure you want to delete this expense?')) {
                return;
            }

            try {
                const response = await fetch(`/api/expenses/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    showMessage('Expense deleted successfully!', 'success');
                    loadExpenses();
                    loadStatistics();
                } else {
                    showMessage(data.error || 'Error deleting expense', 'error');
                }
            } catch (error) {
                console.error('Error deleting expense:', error);
                showMessage('Error deleting expense', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        function goToCategoriesPage() {
            // Add exit animation
            document.body.classList.add('page-exit');
            setTimeout(() => {
                window.location.href = '/categories';
            }, 300);
        }

        function goToStatisticsPage() {
            // Add exit animation
            document.body.classList.add('page-exit');
            setTimeout(() => {
                window.location.href = '/statistics';
            }, 300);
        }


        // Initialize app
        async function init() {
            // Add page load animation
            document.body.classList.add('page-load');
            
            await loadCategories();
            await loadExpenses();
            await loadStatistics();
        }

        // Start the app
        init();
    </script>
</body>
</html>
